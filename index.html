<!DOCTYPE html>
<html>
<head>
<title>TypeRanger</title>
<link href="source/stylesheets/css/typeranger.css" media="screen" rel="stylesheet" type="text/css" />

<script>ROOT = './';</script>
<script type="text/javascript" src="node_modules/jsclass/min/loader-browser.js"></script>
<script type="text/javascript" src="source/lib/type_ranger/manifest.js"></script>
<script>
  JS.require("TypeRanger.Base", function() {
    editor = new TypeRanger.Base();
  });
</script>

</head>

<body>

  <div class="editor"></div>
  <div class="TypeRangerDebugLoggerView">
    <h2>Debug Info</h2>
    <table>
      <tr>
        <th>Caret</th>
      </tr>
      <tr>
        <td>
          Position: <span id="typeranger-debug-Caret-pos"></span><br/>
          Node: <span id="typeranger-debug-Caret-node-id"></span>
        </td>
      </tr>
    </table>
  </div>

  <input type="text" id="input_container"/>

</body>
</html>
